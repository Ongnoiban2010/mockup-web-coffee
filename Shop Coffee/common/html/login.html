<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/
libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="login__wrap">
        <div class="login__backfit"></div>
        <div class="login__image"></div>
        <div class="login__content">
            <div class="login__container">
                <div class="login__header">
                    <img src="../images/logo.png" alt="">
                </div>
                <div class="login__body">
                    <div class="login__form-group">
                        <input type="text" placeholder="Email">
                        <span class="login__icon">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="login__form-group">
                        <input type="text" placeholder="password">
                        <span class="login__icon">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
                <div class="login__footer">
                    <div class="login__other">
                        <hr>
                        <span class="login__other-text">Or Login with</span>
                        <hr>
                    </div>
                    <ul>
                        <li><a><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a><i class="fa fa-google" aria-hidden="true"></i></a></li>
                        <li><a><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
